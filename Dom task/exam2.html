<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img id='image' src="../img/download (2).jpg" alt="" style="height: 300px;width: 300px;"><br><br>
    <button onclick="swapimage()">click here</button>
</body>
<script>
    var i = 0
    function swapimage() {
        var image = document.getElementById('image')

        if (i % 2==0)
        {
            image.src="../img/images.jpg"
        }
        else
        {
            image.src="../img/download (2).jpg"
        }
        i++;
    }
</script>

</html>
