<script>
    for(var i=1;i<=5;i++)
    {
        for(var j=1;j<=5;j++)
        {
            if(i==3||j==3)
            {
                document.write("*&nbsp;")
            }
            else
            {
                document.write("&nbsp;&nbsp;&nbsp;")
            }
        }
        document.write("<br>")
    }
</script>
