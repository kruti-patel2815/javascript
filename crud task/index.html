<style>
    .color{
        color: red;
    }
</style>
<script>
    
    let arr = []
    let editIndex = null
    // object => {name : "val" , surname : "val"} => .
    // arr obj => map

    function createData() {
        const name = document.getElementById('name').value
        console.log(name);
        const surname = document.getElementById('surname').value
        console.log(surname);

        const obj = {name , surname}

        if (!name) {
            document.getElementById('name-err').innerText="Enter name"
        }
        else
        {
            document.getElementById('name-err').innerText=""
        }
        if(!surname)
        {
            document.getElementById('surname-err').innerText="Enter surname"
        }
        else
        {
            document.getElementById('surname-err').innerText=""
        }


        if(name && surname)
        {
            // alert("Data get Suc0.
            // cess")

            if(editIndex != null)
        {
            arr[editIndex] = obj
            editIndex = null
        }
        else
        {
            arr.push(obj)
        }
            document.getElementById('name').value=""
            document.getElementById('surname').value=""
        }
        dataView()
    }

    function dataView()
    {
        // console.log(arr);
        var htmlPrint = ''
        arr.map((record , index) => {
            htmlPrint += `<tr><td>${record.name}</td><td>${record.surname}</td><td><button onclick=deleteData(${index})>DELETE</button></td><td><button onclick=editData(${index})>EDIT</button></td></tr>`
        })
        document.getElementById('printData').innerHTML = htmlPrint
    }

    function deleteData(index)
    {
        // document.write(index)
        arr.splice(index , 1)
        dataView()
    }

    function editData(index)
    {
         editIndex = index
        const editData = arr[index]
        // console.log(editData);
        document.getElementById('name').value = editData.name
        document.getElementById('surname').value = editData.surname
        
    }
</script>


NAme :- <input type="text" name="" id="name">
<p id="name-err" class="color"></p> <br><br>
Surname :- <input type="text" id="surname">
<p id="surname-err" class="color"></p> <br><br>
Submit :- <button onclick="createData()">Submit</button>

    <tr>
        <td>Name</td>
        <td>surname</td>
        <td>DELETE</td>
        <td>EDIT</td>
    </tr>
    <tbody id="printData"></tbody>
</table>
