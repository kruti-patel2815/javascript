<script>

    let allData = []
      async function dataView()
    {
        try {
            const response = await fetch('https://jsonplaceholder.typicode.com/posts')
            allData = await response.json()
            data()
            // console.log(allData);
        } catch (error) {
            console.log(error);
        }
    }
    dataView()

    function data()
    {
        var htmlPrint = ''
        allData.map((record , index) => {
            htmlPrint += `<tr><td>${record.userID}</td><td>${record.id}</td><td>${record.title}</td><td>${record.body}</td><td><button onclick=deleteData(${index})>DELETE</button></td></tr>`
        })
        document.getElementById('printData').innerHTML = htmlPrint
    }
    function deleteData(index)
    {
        allData.splice(index , 1)
        data()
    }
</script>

<table border="1">
    <tr>
        <td>userId</td>
        <td>id</td>
        <td>title</td>
        <td>body</td>
        <td>DELETE</td>
       
    </tr>
    <tbody id="printData"></tbody>
</table>
